i=results.length*i;          i=Math.floor(i);          object = results[i];          var image=object.get("Picture").url();          document.getElementById("verbs").innerHTML = "<div class=\"col-sm-6 col-md-4\" > <div class=\"thumbnail\" style=\"box-shadow: 5px 5px 5px #888888;\"> <img id=\"image\" src=\""+object.get("Picture").url()+"\" alt=\"...\"> <div class=\"caption\"> <h3 id=\"header\">"+object.get("Header")+"</h3> <p id=\"summary\">"+object.get("Summary")+"</p> <button class=\"btn btn-success btn-lg\" onclick=\"viewer("+object.get("idNumber")+")\"><span class=\"glyphicon glyphicon-search\"></span> View</button>&nbsp;&nbsp; &nbsp;&nbsp; <button class=\"btn btn-danger btn-lg\" onclick=\"verb()\"><span class=\"glyphicon glyphicon-remove\"></span> No&nbsp;&nbsp;&nbsp;</button></div> </div> </div>";         },        error: function(error) {          document.getElementById("verbs").innerHTML = "<br><h3>Oops! Problem occured.</h3><h3>Please control your internet connection.</h3><br><img src=\"res/img/internet-connection-problem-icon.png\">";        }      });        }  </script>    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->    <script type="text/javascript" src="js/jquery.min.js"></script>    <!-- Include all compiled plugins (below), or include individual files as needed -->    <script src="js/bootstrap.min.js"></script>  </body></html>
