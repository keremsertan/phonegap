";          var website="";          var phonenumber="";          var address="";          var fun="";          var romantic="";          var relaxing="";          var cultural="";          if(object.has("YoutubeVideo")){            video="<div class=\"embed-responsive embed-responsive-16by9\"><iframe class=\"embed-responsive-item\" src=\""+object.get("YoutubeVideo")+"\"></iframe></div><br>";          }          if(object.has("WebSite")){            website="<h4><span class=\"glyphicon glyphicon-globe pull-left\"></span> <a href=\"http://"+object.get("WebSite")+"\" target=\"_system\">"+object.get("WebSite")+"</a><br></h4>";          }          if(object.has("PhoneNumber")){            phonenumber="<h4><span class=\"glyphicon glyphicon-phone-alt pull-left\"></span> "+object.get("PhoneNumber")+"<br></h4>";          }          if(object.has("Address")){            address="<h4><span class=\"glyphicon glyphicon-home pull-left\"></span> "+object.get("Address")+"</h4>";          }          if(object.get("Fun")){            fun="<div class=\"panel panel-default\"> <div class=\"panel-heading\"> <h3 class=\"panel-title\"><span class=\"glyphicon glyphicon-thumbs-up\"></span> Fun</h3> </div> <div class=\"panel-body\">"+object.get("WhyFun")+"</div></div>";          }          if(object.get("Romantic")){            romantic="<div class=\"panel panel-default\"> <div class=\"panel-heading\"> <h3 class=\"panel-title\"><span class=\"glyphicon glyphicon-heart-empty\"></span> Romantic</h3> </div> <div class=\"panel-body\">"+object.get("WhyRomantic")+"</div></div>";          }          if(object.get("Relaxing")){            relaxing="<div class=\"panel panel-default\"> <div class=\"panel-heading\"> <h3 class=\"panel-title\"><span class=\"glyphicon glyphicon-tint\"></span> Relaxing</h3> </div> <div class=\"panel-body\">"+object.get("WhyRelaxing")+"</div></div>";          }          if(object.get("Cultural")){            cultural="<div class=\"panel panel-default\"> <div class=\"panel-heading\"> <h3 class=\"panel-title\"><span class=\"glyphicon glyphicon-film\"></span> Cultural</h3> </div> <div class=\"panel-body\">"+object.get("WhyCultural")+"</div></div>";          }          var image=object.get("Picture").url();          document.getElementById("verbs").innerHTML = "<div class=\"col-sm-6 col-md-4\" > <div class=\"thumbnail\" style=\"box-shadow: 5px 5px 5px #888888;\"> <img id=\"image\" src=\""+object.get("Picture").url()+"\" alt=\"...\"> <div class=\"caption\"> <h3 id=\"header\">"+object.get("Header")+"</h3> <p id=\"summary\">"+object.get("Summary")+"</p> <button class=\"btn btn-success btn-lg\" data-toggle=\"modal\" data-target=\"#myModal\"><span class=\"glyphicon glyphicon-search\"></span> View</button>&nbsp;&nbsp; &nbsp;&nbsp; <button class=\"btn btn-danger btn-lg\" onclick=\"verb()\"><span class=\"glyphicon glyphicon-remove\"></span> No&nbsp;&nbsp;&nbsp;</button></div> </div> </div><div class=\"modal fade\" id=\"myModal\" tabindex=\"-1\" role=\"dialog\" aria-labelledby=\"myModalLabel\" aria-hidden=\"true\"> <div class=\"modal-dialog\"> <div class=\"modal-content\"> <div class=\"modal-header\"> <button type=\"button\" class=\"close\" data-dismiss=\"modal\"><span aria-hidden=\"true\">&times;</span><span class=\"sr-only\">Close</span></button> <h4 class=\"modal-title\" id=\"myModalLabel\">"+object.get("Header")+"</h4> </div> <div class=\"modal-body\"><div class=\"thumbnail\" ><img id=\"image\" src=\""+object.get("Picture").url()+"\" alt=\"...\"></div>"+object.get("Description")+"<br><br>"+video+fun+romantic+relaxing+cultural+"<div class=\"panel panel-primary\"> <div class=\"panel-heading\"> <h3 class=\"panel-title\">General Information</h3> </div> <div class=\"panel-body\">"+website+phonenumber+address+"</div> </div></div> <div class=\"modal-footer\"> <center><button type=\"button\" class=\"btn btn-default\" data-dismiss=\"modal\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Close&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button> </center></div> </div> </div> </div>";        },        error: function(error) {          document.getElementById("verbs").innerHTML = "<br><h3>Oops! Problem occured.</h3><h3>Please control your internet connection.</h3><br><img src=\"res/img/internet-connection-problem-icon.png\">";        }      });  }  </script>    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->    <script type="text/javascript" src="js/jquery.min.js"></script>    <!-- Include all compiled plugins (below), or include individual files as needed -->    <script src="js/bootstrap.min.js"></script>  </body></html>
